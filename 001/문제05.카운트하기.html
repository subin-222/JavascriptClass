<!DOCTYPE html>
<html lang="ko">
<head>

<body>

    <h2> count 하기 </h2>
    <h2> count 변수의 값을 1 증가 시키기 , 10번 수행하기</h2>

    <script>

      // count=1
      // count=2
      // count=3
      // count=4
      // count=5
      // count=6
      // count=7
      // count=8
      // count=9
      // count=10
      // 위와 같이 출력될 수 있도록 코드를 작성하시오

      
      for(i=1; i<=10; i++){
        document.write("count="+i+"<br>");
      }


      


 
 
    </script>
