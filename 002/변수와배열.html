    <h2>변수와 배열</h2>

    <script>

        // 변수와 배열
        let a=7, b=5, c=11, d=8, e=15;

        //배열은 배열의 요소로 이루어져 있다.

        console.log(e);

        console.log(arr[4]);

        for(let i=0; i<5; i++){ //반복제어 + 배열의 첨자로 사용
            console.log(arr[i]);
        }
