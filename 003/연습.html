<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function name(func){
            alert("이름을 말씀해주세요");
            func();
        }

        name(function(){
            alert("송수빈");
        })

               
        setTimeout(function(){
            alert("Welcome");
        },3000);

        function a(){
            alert("반갑습니다");
        }

        setTimeout(a, 3000);

            //콜백함수 , 시간
            //1. 익명, 2.함수를 작성하고
        // setTimeout(function(){},1000);    
        

       

    function printName(){
        console.log("학생이름 출력");
        let students = ["김솔", "김도현", "김무궁", "김세중", "김세현", "김정석","김채운", "백바울", "소병학", "송병화", "송수빈",
        "용지민","이상민","이효진","장경호", "전우선", "전지형", "정보란","주상길","주형준","최문길","최형진","하예진","황지영"];

        for(let i=0; i<students.length; i++){
            console.log(students[i]);
        }
    }
    setTimeout(printName, 4000);
       
    </script>
</body>
</html>
