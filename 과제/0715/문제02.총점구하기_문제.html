<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

         
        /* 국어, 영어 , 수학 점수를 입력 받아  prompt 사용
          총점과 평균을 구하고 출력하시오     alert  or document.write 사용


 
         추가요구사항: 유효성검사 (0~100사이 입력되도록 하시오)  올바른 값이 입력되도록 하시오 .  프로그래밍 경험이 있는 분들


         처리과정: 
         */

         let kor;
         let eng;
         let math ; 
        do{

            kor = Number(prompt("국어 점수를 입력하세요."))
            eng = Number(prompt("영어 점수를 입력하세요."))
            math = Number(prompt("수학 점수를 입력하세요.")) 
         
         //유효성 검사

        } while(0>kor || 0 > eng   ||  0 >math    ||  kor>100 || eng  >100||math>100)  ;
        

         let sum = kor + eng + math;
         let avg = sum/3;
         let total = sum;
         let result = (kor + eng + math)/3;
         document.write("총점은" + total + "점 입니다." +
            "평균 점수는" + avg + "점 입니다."
         );

    </script>
