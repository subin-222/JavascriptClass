<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-weight: bold;
        }
        #link{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-style: none;
            cursor: pointer;
        }
        #link:hover{
            background-color: gray;
        }
    </style>

    <script>
        function createE(){

            //a태그 생성
            let result = document.getElementById("result");

            let a = document.createElement("a");
            a.style.backgroundColor = "black";
            a.style.color = "pink";
            a.style.textAlign = "center";
            a.style.textDecoration = "none";


            a.innerHTML = "Subin's Github";
            a.href="https://github.com/subin-222/JavascriptClass";

            //태그 추가
            result.appendChild(a); 
        }
    </script>
</head>
<body>
    

    <button onclick="createE()" id="link">show</button>

    <div id="result"></div>
</body>
</html>
