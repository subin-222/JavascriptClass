<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    
    <script>

        //함수를 정의
        //현재 날짜 객체를 생성하고 현재 연도를 가져오기
        //현재연도에서 사용자가 입력한 연도를 빼서 반환
      function getAge(birthYear) {
        const currentYear = new Date().getFullYear();
        return currentYear - birthYear;
      }

      //사용자가 태어난 연도를 입력하고 결과를 출력
      const birthYear = prompt("태어난 연도를 입력하세요");
      const age = getAge(parseInt(birthYear));
      alert("나이는" + age + "세입니다.");
    </script>
  </body>
</html>
