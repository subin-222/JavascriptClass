    <style>
        body{  font-family: 'Black Han Sans', sans-serif }	 
       	 

        .wrap{
            width: 820px;
            border:1px solid black;
            padding: 20px;
            box-sizing: border-box;
            height: 700px;
            margin: 0 auto;


            /* 부모로 정하기*/
            position: relative;
        }

        /* 리뷰타이틀 영역*/
        .review_title{
            text-align: center;
        }
        
        /* 리뷰 첫번재 행*/

        .review_row1{
            display: flex;
        }
        .img_col img{
            width: 150px;
            height: 150px;
        }

        .review_row1 > div{
            border:1px solid black;
            width: 50%;     
            text-align: center;       
        }

        .content_col textarea{
            width: 90%;
            height: 150px;
        }

        /* 좋아요 영역 배치하기*/
        .like{
            /* 부모크기를 기준으로 위치 정하기*/
            position: absolute;
            right: -70px;
            bottom: 60px;

        }
        .like img{
            width: 50px;
            height: 50px;
        } 

        /* 세번째줄 */
        .content h4{
            margin: 0px;
        }
        .content{
            width: 820px;
            /* border: 1px solid black; */
            display: flex;
            box-sizing: border-box;
        }


        .content > div{
           
            width: 30%;
            text-align: center;
            padding: 10px;

                        
        }

        .content > div input{
            width: 90%;
            height: 40px;
            margin: 0;
            text-align: center;
            
        }

        .box4 input{
            width: 95%;
            height: 30px;
        }

        .info_2 textarea{
            width: 95%;
            height: 100px;
        }
           
    
    </style>
</head>
