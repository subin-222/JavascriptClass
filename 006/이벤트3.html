<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button class="btn">클릭!</button>

    <script>
        let btn = document.querySelector(".btn");
        btn.addEventListener("click", function(e){  //이벤트 객체 정보를 제공받는다. 사용하고 싶으면 매개변수로 지정하면 된다. 
            alert("클릭되었습니다");
            console.log(e);
        });
    </script>
</body>
</html>
